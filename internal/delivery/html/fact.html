<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/api/v1/file/fact.css">
    <title>Create Fact</title>
</head>
<body>
    <div class="container">
        <div class="fact">
            <label>Fact title</label>
            <input type="text">
        </div>
        <div class="content">
            <label>Content</label>
            <textarea id="message" name="message" rows="4" cols="50" placeholder="Type your content here..."></textarea><br><br>
        </div>
        <div class="number_question">
            <label>Number of questions</label>
            <input id="questions_number" type="number">
        </div>
        <div class="next">
            <button id="next" >
                Next
            </button>
        </div>
    </div>
<script src="/api/v1/file/fact.js"></script>
</body>
</html>
