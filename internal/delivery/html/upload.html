<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin AI — Image Upload</title>
    <style>
        body { font-family: system-ui, sans-serif; max-width: 600px; margin: 40px auto; padding: 0 20px; }
        #preview { display: none; margin-top: 10px; max-width: 100%; max-height: 400px; border-radius: 8px; }
        #result { margin-top: 16px; padding: 12px; background: #f0f7ff; border-radius: 8px; display: none; white-space: pre-wrap; }
        #status { margin-top: 8px; color: #666; }
        button { padding: 8px 20px; cursor: pointer; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body>
<h1>Skin AI — Image Upload</h1>
<form id="uploadForm">
    <input type="file" id="fileInput" accept="image/*">
    <button type="button" id="uploadBtn">Analyze</button>
</form>
<img id="preview" alt="Image Preview">
<div id="status"></div>
<div id="result"></div>

<script>
    let token = localStorage.getItem('skinai_token');

    // Auto-acquire guest token if not logged in
    async function ensureToken() {
        if (token) return token;
        const res = await fetch('/api/v1/guest', { method: 'POST' });
        const data = await res.json();
        if (data.access_token) {
            token = data.access_token;
            localStorage.setItem('skinai_token', token);
        }
        return token;
    }

    document.getElementById('fileInput').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const preview = document.getElementById('preview');
                preview.src = e.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);
            document.getElementById('result').style.display = 'none';
        }
    });

    document.getElementById('uploadBtn').addEventListener('click', async function() {
        const fileInput = document.getElementById('fileInput');
        const file = fileInput.files[0];
        const status = document.getElementById('status');
        const result = document.getElementById('result');
        const btn = this;

        if (!file) {
            alert('Please select an image to upload.');
            return;
        }

        btn.disabled = true;
        status.textContent = 'Analyzing image...';
        result.style.display = 'none';

        try {
            const t = await ensureToken();
            const formData = new FormData();
            formData.append('image', file);

            const headers = {};
            if (t) headers['Authorization'] = 'Bearer ' + t;

            const response = await fetch('/api/v1/chat/upload', {
                method: 'POST',
                headers: headers,
                body: formData
            });

            const data = await response.json();

            if (!response.ok) {
                status.textContent = '';
                result.style.display = 'block';
                result.style.background = '#fff0f0';
                result.textContent = data.message || data.error || 'Upload failed';
                return;
            }

            status.textContent = '';
            result.style.display = 'block';
            result.style.background = '#f0f7ff';
            result.textContent = data.response || 'No response from AI';
        } catch (error) {
            console.error('Error:', error);
            status.textContent = '';
            result.style.display = 'block';
            result.style.background = '#fff0f0';
            result.textContent = 'Network error. Please try again.';
        } finally {
            btn.disabled = false;
        }
    });
</script>
</body>
</html>
