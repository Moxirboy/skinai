basePath: /api/v1
definitions:
  domain.DoctorByType:
    properties:
      doctor:
        items:
          $ref: '#/definitions/domain.DoctorWithType'
        type: array
      id:
        type: string
      type:
        type: string
    type: object
  domain.DoctorWithType:
    properties:
      id:
        type: integer
      name:
        type: string
      phone_number:
        type: string
      photo:
        type: string
      rating:
        type: number
      type:
        type: string
      work_hours:
        type: string
      workplace:
        type: string
    type: object
  domain.Message:
    properties:
      id:
        type: integer
      is_AI:
        type: boolean
      message:
        type: string
      sent_at:
        type: string
      user_id:
        type: string
    type: object
  domain.NewMessage:
    properties:
      message:
        type: string
    type: object
  domain.NewWithSinglePhoto:
    properties:
      body:
        type: string
      category:
        type: string
      created_at:
        type: string
      id:
        type: string
      owner:
        type: string
      photo:
        type: string
      source:
        type: string
      title:
        type: string
    type: object
  domain.NewsList:
    properties:
      has_more:
        type: boolean
      news:
        items:
          $ref: '#/definitions/domain.NewWithSinglePhoto'
        type: array
      page:
        type: integer
      size:
        type: integer
      total_count:
        type: integer
      total_pages:
        type: integer
    type: object
  dto.AuthResponse:
    properties:
      access_token:
        type: string
      expires_in:
        description: seconds
        type: integer
      role:
        type: string
      user_id:
        type: integer
    type: object
  dto.Choices:
    properties:
      content:
        type: string
      is_true:
        type: boolean
    type: object
  dto.Fact:
    properties:
      content:
        type: string
      id:
        type: integer
      image:
        type: string
      number_of_question:
        type: integer
      title:
        type: string
    type: object
  dto.FactQuestions:
    properties:
      choices:
        items:
          $ref: '#/definitions/dto.Choices'
        type: array
      fact_id:
        type: integer
      id:
        type: integer
      question:
        type: string
    type: object
  dto.GuestResponse:
    properties:
      access_token:
        type: string
      ai_limit:
        type: integer
      expires_in:
        type: integer
      message:
        type: string
      role:
        type: string
      upload_limit:
        type: integer
    type: object
  dto.LoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  dto.Score:
    properties:
      number_of_question:
        type: integer
      score:
        type: integer
    type: object
  dto.SignupRequest:
    properties:
      email:
        type: string
      password:
        minLength: 6
        type: string
      username:
        maxLength: 30
        minLength: 3
        type: string
    required:
    - email
    - password
    - username
    type: object
  dto.User:
    properties:
      email:
        type: string
      password:
        format: password
        type: string
      username:
        type: string
    type: object
  dto.UserEmail:
    properties:
      email:
        type: string
      id:
        type: integer
    type: object
  dto.UserInfo:
    properties:
      date:
        example: "2005-05-22"
        type: string
      firstname:
        example: Uyg'un'
        type: string
      gender:
        example: male
        type: string
      id:
        type: integer
      lastname:
        example: Tursunov
        type: string
      skin_color:
        example: 0
        type: integer
      skin_type:
        example: 0
        type: integer
    type: object
  rest.healthResponse:
    properties:
      services:
        additionalProperties:
          $ref: '#/definitions/rest.serviceStatus'
        type: object
      status:
        type: string
      uptime:
        type: string
    type: object
  rest.serviceStatus:
    properties:
      error:
        type: string
      latency:
        type: string
      status:
        type: string
    type: object
host: easy-wallaby-strangely.ngrok-free.app
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is a  server skin ai server.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Skin Ai Swagger
  version: "1.0"
paths:
  /auth/status:
    get:
      description: Returns the current user auth status, role, and remaining quotas
        for guests
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Check authentication status
      tags:
      - auth
  /chat/generate:
    post:
      description: send message to ai
      operationId: message
      parameters:
      - description: List of fact questions to be created
        in: body
        name: ai
        required: true
        schema:
          $ref: '#/definitions/domain.NewMessage'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            items:
              $ref: '#/definitions/domain.NewMessage'
            type: array
      summary: send message to ai
      tags:
      - message
  /chat/upload:
    post:
      consumes:
      - multipart/form-data
      description: This endpoint allows you to upload an image and optionally provide
        a prompt for AI image generation.
      parameters:
      - description: Image to upload
        in: formData
        name: image
        required: true
        type: file
      - description: Prompt for the image generation
        in: formData
        name: prompt
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 'response: generated image response'
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 'error: Invalid form data or no image uploaded'
          schema:
            additionalProperties: true
            type: object
        "500":
          description: 'error: Could not open or read file / AI generation error'
          schema:
            additionalProperties: true
            type: object
      summary: Upload an image and generate a response
      tags:
      - images
  /dashboard/fillUserInfo:
    post:
      consumes:
      - application/json
      description: User Info with the input attributes
      parameters:
      - description: User Info
        in: body
        name: user_info
        required: true
        schema:
          $ref: '#/definitions/dto.UserInfo'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.UserInfo'
      summary: User info
      tags:
      - users
  /dashboard/middle/buy_premium:
    get:
      description: Upgrade the current user to premium
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Buy premium
      tags:
      - users
  /dashboard/middle/deleteAccount:
    get:
      description: Delete the current user account and clear session
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
      summary: Delete user account
      tags:
      - users
  /dashboard/middle/get-all-messages:
    get:
      description: Returns all chat messages for the current user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/domain.Message'
            type: array
      summary: Get all messages
      tags:
      - message
  /dashboard/middle/get-point:
    get:
      description: Get the current user point balance
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Get user points
      tags:
      - users
  /dashboard/middle/get_premium:
    get:
      description: Check if the current user has premium
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Get premium status
      tags:
      - users
  /dashboard/middle/logout:
    get:
      description: Clear session and logout user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Logout user
      tags:
      - auth
  /dashboard/middle/showUserInfo:
    get:
      consumes:
      - application/json
      description: Get User Info
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.UserInfo'
      summary: User info
      tags:
      - users
  /dashboard/middle/update-email:
    post:
      consumes:
      - application/json
      description: Update user email
      parameters:
      - description: User email
        in: body
        name: UserEmail
        required: true
        schema:
          $ref: '#/definitions/dto.UserEmail'
      produces:
      - application/json
      responses:
        "200":
          description: Success response
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Error response
          schema:
            additionalProperties:
              type: string
            type: object
        "406":
          description: Invalid request payload
          schema:
            additionalProperties:
              type: string
            type: object
      summary: User email
      tags:
      - users
  /dashboard/middle/updateuserinfo:
    post:
      consumes:
      - application/json
      description: Update user information fields
      parameters:
      - description: Updated user info
        in: body
        name: user_info
        required: true
        schema:
          $ref: '#/definitions/dto.UserInfo'
      produces:
      - application/json
      responses:
        "200":
          description: id
          schema:
            type: string
        "400":
          description: internal error
          schema:
            type: string
        "406":
          description: Not Acceptable
          schema:
            additionalProperties: true
            type: object
      summary: Update user info
      tags:
      - users
  /doc/getalldoctors:
    get:
      description: Returns all doctors grouped by type
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/domain.DoctorByType'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Get all doctors
      tags:
      - doctors
  /doc/getonedoctor:
    get:
      description: Returns doctor details filtered by name
      parameters:
      - description: Doctor name
        in: query
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/domain.DoctorWithType'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Get doctor by name
      tags:
      - doctors
  /doctor/create:
    post:
      consumes:
      - application/json
      description: Register a new doctor user
      parameters:
      - description: Doctor user info
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/dto.User'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "303":
          description: See Other
          schema:
            additionalProperties: true
            type: object
      summary: Create a doctor
      tags:
      - doctors
  /fact/answer-question:
    post:
      consumes:
      - application/json
      description: Receives a score and updates the user's points if the score is
        above a certain threshold
      parameters:
      - description: Score details
        in: body
        name: score
        required: true
        schema:
          $ref: '#/definitions/dto.Score'
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Answer a question and update points
      tags:
      - fact
  /fact/create:
    post:
      description: create fact
      operationId: create-fact
      parameters:
      - description: Fact
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/dto.Fact'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.Fact'
      summary: create fact
      tags:
      - fact
  /fact/createQuestions:
    post:
      description: Creates a new fact question and returns the created fact questions.
      operationId: create-fact-question
      parameters:
      - description: List of fact questions to be created
        in: body
        name: fact
        required: true
        schema:
          items:
            $ref: '#/definitions/dto.FactQuestions'
          type: array
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            items:
              $ref: '#/definitions/dto.FactQuestions'
            type: array
      summary: Create a fact question
      tags:
      - fact
  /fact/get-image/:
    get:
      description: Retrieves an image by its file path
      parameters:
      - description: File path
        in: query
        name: filepath
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: file
        "400":
          description: Bad Request
          schema:
            type: message
        "404":
          description: Not Found
          schema:
            type: message
      summary: Get an image
      tags:
      - image
  /fact/get-question:
    get:
      consumes:
      - application/json
      description: Retrieve the ID and offset from the query parameters.
      parameters:
      - default: '"default_id"'
        description: ID
        in: query
        name: id
        type: string
      - default: '"0"'
        description: Offset
        in: query
        name: offset
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.FactQuestions'
      summary: Get ID and Offset
      tags:
      - fact
  /fact/getFact:
    get:
      description: Get a 5 facts
      operationId: get-fact
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.Fact'
            type: array
      summary: Get a fact
      tags:
      - fact
  /fact/upload:
    post:
      consumes:
      - multipart/form-data
      description: Uploads an image with an ID
      parameters:
      - description: Image ID
        in: formData
        name: id
        required: true
        type: string
      - description: Image file
        in: formData
        name: image
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: image
          schema:
            type: string
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      summary: Upload an image
      tags:
      - image
  /guest:
    post:
      description: Get a temporary guest token with limited AI access (5 text + 3
        image per day). No registration needed.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.GuestResponse'
      summary: Continue as guest
      tags:
      - auth
  /health:
    get:
      description: Returns the health status of all services (Postgres, Telegram Bot,
        Gemini AI)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/rest.healthResponse'
        "503":
          description: Service Unavailable
          schema:
            $ref: '#/definitions/rest.healthResponse'
      summary: Health check
      tags:
      - health
  /login:
    post:
      consumes:
      - application/json
      description: Authenticate with username and password. Returns JWT access token.
      parameters:
      - description: Login credentials
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/dto.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.AuthResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
      summary: Login user
      tags:
      - auth
  /news/getall:
    get:
      description: 'Get medical news from PubMed & Europe PMC â€” topics: dermatology,
        AI in medicine, skincare, digital health, clinical trials'
      operationId: get-all-news
      parameters:
      - description: Page number (default 1)
        in: query
        name: page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.NewsList'
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Get all medical news
      tags:
      - news
  /news/getone:
    get:
      description: Get a single medical article by its ID (e.g. pubmed-12345678 or
        epmc-12345678)
      operationId: get-one-news
      parameters:
      - description: Article ID
        in: query
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.NewWithSinglePhoto'
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
      summary: Get one medical news article
      tags:
      - news
  /signup:
    post:
      consumes:
      - application/json
      description: Create a new account with email, username and password (min 6 chars).
        Returns JWT access token.
      parameters:
      - description: Signup credentials
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/dto.SignupRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.AuthResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "409":
          description: Conflict
          schema:
            additionalProperties: true
            type: object
      summary: Register a new user
      tags:
      - auth
schemes:
- https
swagger: "2.0"
